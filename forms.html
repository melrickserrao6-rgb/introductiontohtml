<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <h1>
        Personal Details Form
    </h1>
    <form>
        <label>Name</label>
        <input type="text" id="name" required><br><br>
        <label>Email ID</label><br>
        <input type="email" id="email"><br><br>
        <label>Contact Number(this will be hidden)</label><br>
        <input type="password" id="Contact"><br>
        <label>Gender</label><br>
        <input type="radio" id="Female" name="Gender" value="Female">Female <br>
        <input type="radio" id="Male" name="Gender" value="Male">Male <br><br>
        <label>Favorite City</label><br>
        <input type="checkbox" id="City" value="New Delhi">New Delhi <br>
        <input type="checkbox" id="City" value="Bombay">Bombay <br><br>
        <label>Birthday</label>
        <input type="date" id="Birthday" name="Birthday"> <br><br>
        <input type="submit">
    </form>
</body>
</html>
