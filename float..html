<!DOCTYPE html>
<html>
    <head>
        <style>
            img#floweright{
                float: right;
            }
            img#flowerleft{
                float: left;
            }
        </style>
    </head>
    <body>
        <h2>
            Float right
        </h2>
        <p>
            in this example, the image will float right in the paragraph and the text in the paragraph will wrap around the image
        </p>
        <p>
            <img id="floweright" src="coding.jpg" alt="tree" style="width: 100px;height: 100px;">
            <img id="flowerleft" src="dog.jpeg" alt="tree" style="width: 100px;height: 100px;">
        </p>
    </body>
</html>
