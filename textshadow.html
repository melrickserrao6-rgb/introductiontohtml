<!DOCTYPE html>
<html>
    <head>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 2px 2px 1px green;
            }
            #box{
                box-shadow: 9px 9px 5px yellow;
            }
            #indent{
                text-indent: 50%; //16px or -3em
            }
        </style>
    </head>
    <body>
        <h1 id="text">We can use text-shadow to give the text a shadow</h1>
        <h1 id="box">Or use box-shadow to give shadow to the element</h1>
        <div>
            <p>This is an example of text-indent</p>
            <p id="indent">This is an example of a text-indent</p>
        </div>
    </body>
</html>
